      width: 45%;
      max-width: 180px;
      text-align: center;
    }
    .category a {
      text-decoration: none;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      display: block;
    }
    .category img {
      width: 60px;
      height: 60px;

      margin-top: -6px;
    }

      background-color: #E60012;
      color: white;
      text-align: center;

    }
