
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAR ALDEA BELLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    header {
      background-color: #E60012;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 2.5em;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-container {
      position: absolute;
      right: 5px;
      top: 30%;
      transform: translateY(-50%);
    }

    .cart-icon {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 20px 10px; /* espacio reducido */
      background-image: url('Imagenes/Imagen Cabecera Index.jpeg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .menu-section {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      justify-items: center;
      gap: 30px;
      padding: 20px 10px; /* ajustado para menos espacio */
      margin-top: -10px; /* sube los iconos hacia la cabecera */
    }

    .category {
      text-align: center;
      width: 160px;
      transition: transform 0.3s ease;
    }

    .category:hover {
      transform: scale(1.05);
    }

    .category a {
      text-decoration: none;
      color: black;
    }

    .category img {
      width: 60px;
      height: 60px;
      margin-bottom: 5px; /* m√°s pegado al texto */
    }

    .category span {
      display: block;
      font-size: 1.2em;
      font-weight: bold;
      color: black;
      margin-top: 6px;
    }

    footer {
      background-color: #E60012;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .menu-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    Bar<br> ALDEA BELLA
    <div class="cart-container">
      <a href="Carrito.html">
        <img src="Imagenes/Iconos/Carrito.png" alt="View Cart" class="cart-icon">
      </a>
    </div>
  </header>

  <div class="hero">
    <h1>Welcome to Bar Aldea Bella</h1>
    <p>Enjoy our delicious burgers and combo plates.</p>
  </div>

  <div class="menu-section">
    <div class="category">
      <a href="Comidas.html">
        <img src="Imagenes/Iconos/Icono Comida.png" alt="Food">
        <span>Food</span>
      </a>
    </div>

    <div class="category">
      <a href="Bebidas/En Construccion.html">
        <img src="Imagenes/Iconos/Icono Bebidas.png" alt="Drinks">
        <span>Drinks</span>
      </a>
    </div>

    <div class="category">
      <a href="Helados/Helados.html">
        <img src="Imagenes/Iconos/Icono Helados.png" alt="Ice Cream">
        <span>Ice Cream</span>
      </a>
    </div>

    <div class="category">
      <a href="Chocolates-Golosinas-Patatillas.html">
        <img src="Imagenes/Iconos/Golosinas.jpg" alt="Sweets">
        <span>Sweets</span>
      </a>
    </div>
  </div>

  <footer>&copy; 2025 Bar Aldea Bella | All rights reserved</footer>
</body>
</html>
