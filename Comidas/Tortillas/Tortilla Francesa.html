<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Omelette</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
        }
        header {
            background-color: #E60012;
            color: white;
            padding: 20px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header-left {
            position: absolute;
            left: -10px;
            display: flex;
            align-items: center;
        }
        .header-left img {
            width: 40px;
            height: auto;
            margin-right: 5px;
            position: relative;
            top: -5px;
        }
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 30px;
        }
        .image-container {
            flex: 1;
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-top: -40px;
        }
        .extras-container {
            flex: 1;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-width: 300px;
        }
        .extras-container h2 {
            text-align: center;
        }
        .extras-container label {
            display: block;
            margin: 5px 0;
            font-size: 1.1em;
        }
        .back-button {
            display: block;
            margin: 10px;
            width: 50px;
            position: absolute;
            left: 20px;
            top: 120px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #45a049;
        }
        #confirmation-message {
            display: none;
            color: green;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 20px;
            background-color: rgba(0, 255, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            animation: showMessage 1s ease-out;
        }
        @keyframes showMessage {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #sending-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #precioTotal {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
        }
        button:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="../../index.html">
                <img src="../../Imagenes/Iconos/Icono INICIO.jpg" alt="Back to Home" class="back-button">
            </a>
        </div>
        <div>
            French<br>Omelette
        </div>
    </header>

    <a href="javascript:history.back()">
        <img src="../../Imagenes/Iconos/Icono Regresar.png" alt="Go Back" class="back-button">
    </a>

    <div class="content-container">
        <div class="image-container">
             <img src="../../Comidas/Tortillas/Tortilla Francesa.jpg" alt="French Omelette">
        </div>
        <div class="extras-container">
            <h2>Choose your extra ingredients:</h2>
            <label><input type="checkbox" id="extra1"> Ham - €0.80</label>
            <label><input type="checkbox" id="extra2"> Bacon - €1.00</label>
            <label><input type="checkbox" id="extra3"> Mushroom - €1.00</label>
            <label><input type="checkbox" id="extra4"> Cheese - €0.80</label>
            <label><input type="checkbox" id="extra5"> Tomato - €0.30</label>
            <label><input type="checkbox" id="extra6"> Onion - €0.30</label>

            <div id="precioTotal">0.00 €</div>

            <button onclick="agregarAlCarrito()">Add to Cart</button>

            <div id="confirmation-message">Product added to cart.</div>
        </div>
    </div>

    <img id="sending-image" src="../../Imagenes/Enviando a carrito.jpeg" alt="Sending to cart">

    <a href="../../Carrito.html">
        <img src="../../Imagenes/Iconos/Carrito.png" alt="View Cart" class="cart-icon">
    </a>

    <script>
        const PRECIO_BASE = 5.00;

        function calcularPrecio() {
            let precioExtras = 0;

            if (document.getElementById("extra1").checked) precioExtras += 0.80;
            if (document.getElementById("extra2").checked) precioExtras += 1.00;
            if (document.getElementById("extra3").checked) precioExtras += 1.00;
            if (document.getElementById("extra4").checked) precioExtras += 0.80;
            if (document.getElementById("extra5").checked) precioExtras += 0.30;
            if (document.getElementById("extra6").checked) precioExtras += 0.30;

            let precioTotal = PRECIO_BASE + precioExtras;
            document.getElementById("precioTotal").textContent = precioTotal.toFixed(2) + " €";
        }

        document.querySelectorAll("input[type=checkbox]").forEach(checkbox => {
            checkbox.addEventListener('change', calcularPrecio);
        });

        function agregarAlCarrito() {
            const producto = "French Omelette";
            let extras = [];
            let precioExtras = 0;

            if (document.getElementById("extra1").checked) {
                extras.push("Ham");
                precioExtras += 0.80;
            }
            if (document.getElementById("extra2").checked) {
                extras.push("Bacon");
                precioExtras += 1.00;
            }
            if (document.getElementById("extra3").checked) {
                extras.push("Mushroom");
                precioExtras += 1.00;
            }
            if (document.getElementById("extra4").checked) {
                extras.push("Cheese");
                precioExtras += 0.80;
            }
            if (document.getElementById("extra5").checked) {
                extras.push("Tomato");
                precioExtras += 0.30;
            }
            if (document.getElementById("extra6").checked) {
                extras.push("Onion");
                precioExtras += 0.30;
            }

            let precioTotal = PRECIO_BASE + precioExtras;

            let item = {
                nombre: producto,
                extras: extras,
                precioBase: PRECIO_BASE,
                precioTotal: precioTotal
            };

            let Carrito = JSON.parse(localStorage.getItem('Carrito')) || [];
            Carrito.push(item);
            localStorage.setItem('Carrito', JSON.stringify(Carrito));

            mostrarImagenEnvio();
            deseleccionarExtras();
        }

        function mostrarImagenEnvio() {
            let sendingImage = document.getElementById("sending-image");
            sendingImage.style.display = "block";
            setTimeout(() => {
                sendingImage.style.display = "none";
            }, 1000);
        }

        function deseleccionarExtras() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        window.onload = function() {
            deseleccionarExtras();
            calcularPrecio();
        };
    </script>
</body>
</html>
