<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BAR ALDEA BELLA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
        }

        header {
            background-color: #E60012;
            color: white;
            padding: 20px;
            font-size: 2em;
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 30px;
        }

        .image-container {
            flex: 1;
            text-align: center;
        }

        .image-container img {
            width: 150px;
            border-radius: 10px;
        }

        .extras-container {
            flex: 1;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-width: 300px;
        }

        .extras-container h2 {
            text-align: center;
        }

        .extras-container label {
            display: block;
            margin: 5px 0;
            font-size: 1.1em;
        }

        #precioTotal {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #45a049;
        }

        #sending-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        #sending-image img {
            width: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <header>BAR ALDEA BELLA</header>

    <div class="content-container">
        <div class="image-container">
            <img src="../../Imagenes/Iconos/Icono INICIO.jpg" alt="Chicken Baguette">
        </div>

        <div class="extras-container">
            <h2>Extras</h2>
            <label><input type="checkbox" id="Cheese"> Cheese</label>
            <label><input type="checkbox" id="Tomato"> Tomato</label>
            <label><input type="checkbox" id="Egg"> Egg</label>
            <label><input type="checkbox" id="Bacon"> Bacon</label>
            <label><input type="checkbox" id="Onion"> Onion</label>

            <div id="precioTotal">1.80 €</div>
            <button onclick="agregarAlCarrito()">Añadir al carrito</button>
        </div>
    </div>

    <div id="sending-image">
        <img src="../../Imagenes/Iconos/cargando.gif" alt="Enviando">
    </div>

    <script>
        const PRECIO_BASE = 1.80;

        const combinacionesPrecios = {
            "Cheese,Tomato,Egg,Bacon": 2.80,
            "Onion,Tomato,Egg,Bacon": 2.80,
            "Cheese,Onion,Tomato,Egg,Bacon": 3.20
        };

        function calcularPrecio() {
            const ingredientes = ["Cheese", "Onion", "Tomato", "Egg", "Bacon"];
            const seleccionados = ingredientes.filter(ing => document.getElementById(ing).checked);
            const clave = seleccionados.join(",");

            let precioExtras = combinacionesPrecios[clave] !== undefined ? combinacionesPrecios[clave] : 0;
            let precioTotal = PRECIO_BASE + precioExtras;

            document.getElementById("precioTotal").textContent = precioTotal.toFixed(2) + " €";
        }

        document.querySelectorAll("input[type=checkbox]").forEach(cb => {
            cb.addEventListener('change', calcularPrecio);
        });

        function agregarAlCarrito() {
            const precioTexto = document.getElementById("precioTotal").textContent;
            const precioNumerico = parseFloat(precioTexto.replace(" €", ""));

            if (isNaN(precioNumerico)) {
                alert("Error obteniendo el precio.");
                return;
            }

            const ingredientesSeleccionados = [];
            document.querySelectorAll("input[type=checkbox]:checked").forEach(cb => {
                ingredientesSeleccionados.push(cb.id);
            });

            let carrito = JSON.parse(localStorage.getItem('Carrito')) || [];

            carrito.push({
                nombre: "Chicken Baguette",
                extras: ingredientesSeleccionados.length > 0 ? ingredientesSeleccionados : [""],
                precioBase: PRECIO_BASE,
                precioTotal: precioNumerico
            });

            localStorage.setItem('Carrito', JSON.stringify(carrito));
            mostrarImagenEnvio();
        }

        function mostrarImagenEnvio() {
            let imagenEnvio = document.getElementById("sending-image");
            imagenEnvio.style.display = "block";
            setTimeout(() => {
                imagenEnvio.style.display = "none";
            }, 1000);
        }

        window.onload = () => {
            document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
            calcularPrecio();
        };
    </script>

</body>
</html>
