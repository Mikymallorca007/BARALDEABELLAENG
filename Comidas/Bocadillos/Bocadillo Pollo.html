<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAR ALDEA BELLA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
        }
        header {
            background-color: #E60012;
            color: white;
            padding: 20px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header-left {
            position: absolute;
            left: -10px;
            display: flex;
            align-items: center;
        }
        .header-left img {
            width: 40px;
            height: auto;
            margin-right: 5px;
            position: relative;
            top: -5px;
        }
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 30px;
        }
        .image-container {
            flex: 1;
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-top: -40px;
        }
        .extras-container {
            flex: 1;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-width: 300px;
        }
        .extras-container h2 {
            text-align: center;
        }
        .extras-container label {
            display: block;
            margin: 5px 0;
            font-size: 1.1em;
        }
        .back-button {
            width: 40px;
            height: auto;
            position: absolute;
            top: 150px;
            left: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #45a049;
        }
        #sending-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #precioTotal {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="../../index.html">
                <img src="../../Imagenes/Iconos/Icono INICIO.jpg" alt="Home" class="back-button">
            </a>
        </div>
        <div>
            Chicken<br>Baguette
        </div>
    </header>

    <a href="javascript:history.back()">
        <img src="../../Imagenes/Iconos/Icono Regresar.png" alt="Go back" class="back-button">
    </a>

    <div class="content-container">
        <div class="image-container">
            <img src="../Bocadillos/Bocadillo Pollo.jpg" alt="Chicken Sandwich">
        </div>
        <div class="extras-container">
            <h2>Extras:</h2>
            <label><input type="checkbox" id="Cheese"> Cheese</label>
            <label><input type="checkbox" id="Onion"> Onion</label>
            <label><input type="checkbox" id="Tomato"> Tomato</label>
            <label><input type="checkbox" id="Egg"> Egg</label>
            <label><input type="checkbox" id="Bacon"> Bacon</label><br>

            <div id="precioTotal">-</div>

            <button onclick="agregarAlCarrito()">Add to Cart</button>
        </div>
    </div>

    <img id="sending-image" src="../../Imagenes/Enviando a carrito.jpeg" alt="Sending to cart">

    <a href="../../Carrito.html">
        <img src="../../Imagenes/Iconos/Carrito.png" alt="View Cart" class="cart-icon">
    </a>

<script>
 const combinacionesPrecios = {
        "Cheese": 0.40,
        "Onion": 0.40,
        "Tomato": 0.40,
        "Egg": 1.00,
        "Bacon": 1.00,

        "Cheese,Onion": 0.80,
        "Cheese,Tomato": 0.80,
        "Cheese,Egg": 1.40,
        "Cheese,Bacon": 1.40,

        "Onion,Tomato": 0.80,
        "Onion,Egg": 1.40,
        "Onion,Bacon": 1.40,

        "Tomato,Egg": 1.40,
        "Tomato,Bacon": 1.40,

        "Egg,Bacon": 2.00,

        "Cheese,Onion,Tomato": 1.20,
        "Cheese,Onion,Egg": 1.80,
        "Cheese,Onion,Bacon": 1.80,

        "Cheese,Tomato,Egg": 1.80,
        "Cheese,Tomato,Bacon": 1.80,

        "Onion,Tomato,Egg": 1.80,
        "Onion,Tomato,Bacon": 1.80,

        "Cheese,Egg,Bacon": 2.40,
        "Onion,Egg,Bacon": 2.40,
        "Tomato,Egg,Bacon": 2.40,

        "Cheese,Onion,Tomato,Egg": 2.20,
        "Cheese,Onion,Tomato,Bacon": 2.20,

        "Cheese,Onion,Egg,Bacon": 2.80,
        "Cheese,Tomato,Egg,Bacon": 2.80,
        "Onion,Tomato,Egg,Bacon": 2.80,

        "Cheese,Onion,Tomato,Egg,Bacon": 3.20
    };

    function calcularPrecio() {
        const opcion1 = document.getElementById("Cheese").checked ? "Cheese" : "";
        const opcion2 = document.getElementById("Onion").checked ? "Onion" : "";
        const opcion3 = document.getElementById("Tomato").checked ? "Tomato" : "";
        const opcion4 = document.getElementById("Egg").checked ? "Egg" : "";
        const opcion5 = document.getElementById("Bacon").checked ? "Bacon" : "";

        const seleccionados = [opcion1, opcion2, opcion3, opcion4, opcion5].filter(item => item).join(",");

        let precioExtras = combinacionesPrecios[seleccionados] !== undefined ? combinacionesPrecios[seleccionados] : 0;
        let precioTotal = PRECIO_BASE + precioExtras;

        document.getElementById("precioTotal").textContent = precioTotal.toFixed(2) + " €";
    }

    document.querySelectorAll("input[type=checkbox]").forEach(checkbox => {
        checkbox.addEventListener('change', calcularPrecio);
    });

    function agregarAlCarrito() {
        const precioTotal = document.getElementById("precioTotal").textContent;
        const precioNumerico = parseFloat(precioTotal.replace(" €", ""));

        if (isNaN(precioNumerico)) {
            alert("Error getting price.");
            return;
        }

        const ingredientesSeleccionados = [];
        document.querySelectorAll("input[type=checkbox]:checked").forEach(checkbox => {
            ingredientesSeleccionados.push(checkbox.id.charAt(0).toUpperCase() + checkbox.id.slice(1));
        });

        let carrito = JSON.parse(localStorage.getItem('Carrito')) || [];

        let producto = {
            nombre: "Chicken Baguette",
            extras: ingredientesSeleccionados.length > 0 ? ingredientesSeleccionados : [""],
            precioBase: PRECIO_BASE,
            precioTotal: precioNumerico
        };

        carrito.push(producto);
        localStorage.setItem('Carrito', JSON.stringify(carrito));

        console.log("Cart after adding:", carrito);

        mostrarImagenEnvio();
    }

    function mostrarImagenEnvio() {
        let sendingImage = document.getElementById("sending-image");
        sendingImage.style.display = "block";
        setTimeout(() => {
            sendingImage.style.display = "none";
        }, 1000);
    }

    window.onload = function () {
        document.querySelectorAll("input[type=checkbox]").forEach(checkbox => {
            checkbox.checked = false;
        });
        calcularPrecio();
    };
</script>

</body>
</html>
