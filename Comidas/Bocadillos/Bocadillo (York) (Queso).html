<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BAR ALDEA BELLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      text-align: center;
    }
    header {
      background-color: #E60012;
      color: white;
      padding: 20px;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .header-left img {
      width: 40px;
      position: absolute;
      top: 150px;
      left: 20px;
    }
    .content-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 30px;
    }
    .image-container {
      flex: 1;
      text-align: center;
      margin-top: 20px;
    }
    .image-container img {
      width: 150px;
      border-radius: 10px;
      margin-top: -40px;
    }
    .extras-container {
      flex: 1;
      background: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      max-width: 300px;
    }
    .extras-container h2 {
      text-align: center;
    }
    .extras-container label {
      display: block;
      margin: 5px 0;
      font-size: 1.1em;
    }
    #precioTotal {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
    #aviso {
      color: red;
      margin-top: 10px;
      font-size: 1.2em;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.2em;
      display: block;
      margin: 10px auto;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #sending-image {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 1000;
    }
    .cart-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <a href="../../index.html">
        <img src="../../Imagenes/Iconos/Icono INICIO.jpg" alt="Inicio" />
      </a>
    </div>
    BAR ALDEA BELLA
  </header>

  <div class="content-container">
    <div class="image-container">
      <img src="../Bocadillos/Bocadillo (York) (Queso).jpg" alt="Baguette" />
    </div>
    <div class="extras-container">
      <h2>Select your ingredients:</h2>
      <label><input type="checkbox" id="Ham" /> Ham</label>
      <label><input type="checkbox" id="Cheese" /> Cheese</label>
      <label><input type="checkbox" id="Onion" /> Onion</label>
      <label><input type="checkbox" id="Tomato" /> Tomato</label>
      <div id="precioTotal">-</div>
      <button onclick="agregarAlCarrito()">Add to Cart</button>
      <div id="aviso"></div>
    </div>
  </div>

  <img id="sending-image" src="../../Imagenes/Enviando a carrito.jpeg" alt="Adding to cart" />
  <a href="../../Carrito.html">
    <img src="../../Imagenes/Iconos/Carrito.png" alt="View Cart" class="cart-icon" />
  </a>

<script>
const PRECIO_BASE = 0.00;
const preciosExtras = {
  Ham: 5.00,
  Cheese: 5.00,
  Onion: 0.00,
  Tomato: 0.00
};

const combinacionesInvalidas = [
  ["Onion"],
  ["Tomato"],
  ["Onion", "Tomato"]
];

function calcularPrecio() {
  const seleccionados = Object.keys(preciosExtras)
    .filter(ingrediente => document.getElementById(ingrediente).checked);

  const seleccionOrdenada = [...seleccionados].sort();

  // Validación
  const esInvalida = combinacionesInvalidas.some(invalida => 
    invalida.length === seleccionOrdenada.length &&
    invalida.every((ing, i) => ing === seleccionOrdenada[i])
  );

  const total = seleccionados.reduce((acc, ing) => acc + preciosExtras[ing], PRECIO_BASE);

  document.getElementById("precioTotal").textContent = total.toFixed(2) + " €";

  if (esInvalida) {
    mostrarAviso(seleccionOrdenada);
    deshabilitarBoton();
  } else {
    ocultarAviso();
    habilitarBoton();
  }
}

function mostrarAviso(combinacion) {
  let mensaje = "This combination is not valid: " + combinacion.join(", ") + ". Are you sure you want to continue?";
  document.getElementById("aviso").textContent = mensaje;
}

function ocultarAviso() {
  document.getElementById("aviso").textContent = "";
}

function deshabilitarBoton() {
  document.querySelector("button").disabled = true;
}

function habilitarBoton() {
  document.querySelector("button").disabled = false;
}

function agregarAlCarrito() {
  const precioTexto = document.getElementById("precioTotal").textContent;
  const precioNumerico = parseFloat(precioTexto.replace(" €", ""));
  if (isNaN(precioNumerico)) {
    alert("Error getting the price.");
    return;
  }

  const extras = Object.keys(preciosExtras)
    .filter(ing => document.getElementById(ing).checked);

  const producto = {
    nombre: "Baguette (York) or (Cheese)",
    extras: extras.length ? extras : ["No extras"],
    precioBase: PRECIO_BASE,
    precioTotal: precioNumerico
  };

  let carrito = JSON.parse(localStorage.getItem("Carrito")) || [];
  carrito.push(producto);
  localStorage.setItem("Carrito", JSON.stringify(carrito));

  mostrarImagenEnvio();
}

function mostrarImagenEnvio() {
  document.getElementById("sending-image").style.display = "block";
  setTimeout(() => {
    document.getElementById("sending-image").style.display = "none";
  }, 1000);
}

document.querySelectorAll("input[type=checkbox]").forEach(checkbox => {
  checkbox.addEventListener("change", calcularPrecio);
});

window.onload = calcularPrecio;
</script>

</body>
</html>
