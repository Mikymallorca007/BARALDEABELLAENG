<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #E60012;
      color: white;
      padding: 20px;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .go-home-button {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .go-home-button img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .cart-container {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .cart-icon {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .back-button-container {
      text-align: center;
      padding: 10px;
    }

    .section {
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 45%;
    }

    .category img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .category img:hover {
      transform: scale(1.1);
    }

    .category a {
      text-decoration: none;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    footer {
      background-color: #E60012;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
