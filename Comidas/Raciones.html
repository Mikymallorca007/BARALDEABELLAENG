<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAR ALDEA BELLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #E60012;
      color: white;
      padding: 20px;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .go-home-button {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .go-home-button img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .cart-container {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .cart-icon {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .back-button-container {
      text-align: center;
      padding: 10px;
    }

    .section {
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 45%;
    }

    .category img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .category img:hover {
      transform: scale(1.1);
    }

    .category a {
      text-decoration: none;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    footer {
      background-color: #E60012;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <a href="../index.html" class="go-home-button">
      <img src="../Imagenes/Iconos/Icono INICIO.jpg" alt="Back to Home">
    </a>
    PORTIONS
    <div class="cart-container">
      <a href="../Carrito.html">
        <img src="../Imagenes/Iconos/Carrito.png" alt="View Cart" class="cart-icon">
      </a>
    </div>
  </header>

  <div class="back-button-container">
    <a href="javascript:history.back()">
      <img src="../Imagenes/Iconos/Icono Regresar.png" alt="Go Back" style="width: 40px; height: 40px; cursor: pointer;">
    </a>
  </div>

  <div class="section"> 
    <div class="row">
      <div class="category">
        <a href="../Comidas/Raciones/Racion Patatas.html">
          <img src="../Comidas/Raciones/Racion Patatas.jpg" alt="French Fries">
        </a>
        <a href="../Comidas/Raciones/Racion Patatas.html">French Fries</a>
      </div>

      <div class="category">
        <a href="../Comidas/Raciones/Racion Nuggets.html">
          <img src="../Comidas/Raciones/Racion Nuggets.jpg" alt="Chicken Nuggets">
        </a>
        <a href="../Comidas/Raciones/Racion Nuggets.html">Chicken Nuggets</a>
      </div>

      <div class="category">
        <a href="../Comidas/Raciones/Racion Alitas Pollo.html">
          <img src="../Comidas/Raciones/Racion Alitas Pollo.jpg" alt="Chicken Wings">
        </a>
        <a href="../Comidas/Raciones/Racion Alitas Pollo.html">Chicken Wings</a>
      </div>

      <div class="category">
        <a href="../Comidas/Raciones/Racion Alitas Pollo Picante.html">
          <img src="../Comidas/Raciones/Racion Alitas Pollo Picante.jpg" alt="Spicy Chicken Wings">
        </a>
        <a href="../Comidas/Raciones/Racion Alitas Pollo Picante.html">Spicy Chicken Wings</a>
      </div>

      <div class="category">
        <a href="../Comidas/Raciones/Racion Aros Cebolla.html">
          <img src="../Comidas/Raciones/Racion Aros Cebolla.jpg" alt="Onion Rings">
        </a>
        <a href="../Comidas/Raciones/Racion Aros Cebolla.html">Onion Rings</a>
      </div>

      <div class="category">
        <a href="../Comidas/Raciones/Racion Croquetas Pollo.html">
          <img src="../Comidas/Raciones/Racion Croquetas Pollo.jpg" alt="Chicken Croquettes">
        </a>
        <a href="../Comidas/Raciones/Racion Croquetas Pollo.html">Chicken Croquettes</a>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 Bar Aldea Bella | All rights reserved</footer>
</body>
</html>
