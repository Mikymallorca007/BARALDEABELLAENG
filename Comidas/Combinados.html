    body {

      margin: 0;
      padding: 0;

      cursor: pointer;

      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
    }
    .row {

      justify-content: flex-start;
      gap: 20px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 45%;
    }
    .category img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .category img:hover {
      transform: scale(1.1);
    }
    .category a {
      text-decoration: none;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    footer {
